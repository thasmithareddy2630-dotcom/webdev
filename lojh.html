<!DOCTYPE html>
<html>

        <title></title>

            <body>
                <script>
                    let i;
                    for(i=1;i<=10;i++){
                        for(let j=10;j>i;j--){
                            document.write("*");
                        }document.write("<br>");
                    }
                </script>
    </body>
    
</html>
