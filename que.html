<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
    </head>
    <body>
        <h2> marks</h2>
        <script>
            var result=98   
            if(result>=90)
                document.write("outstanding<br>")
            else if (result>=80)
                document.write("excellent<br>")
            else if(result>=70)
                document.write("very good<br>")
            else if(result>=60)
                document.write("good<br>")
            else if(result>=50)
                document.write("bad<br>")
            else  
                document.write("fail<br>")
            
        </script>
        
    </body>
</html>
