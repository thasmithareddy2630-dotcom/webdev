<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function callMe(){
                alert("hello hello hello");
            }
        </script>
    </head>
    <body>
        <h2>java script in head tag</h2>
        <button onclick="callMe()">click here!!</button>
        <h2> java scipt in body tag</h2>
        <p id="sayhello">paragraph</p>
        <script>
            document.getElementById("sayhello").innerHTML="this text is changed by java script";
        </script>
    </body>
</html>
