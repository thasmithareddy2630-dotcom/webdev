<!DOCTYPE html>
<html>
    <head> 
        
    </head>
    <title>check vowels or consonents </title>
    <body>
        
        <script>
            let a=45;
            let b=5;
            let op='+';
            switch(op){
                case'+':
                document.write('sum:'+(a+b)+"<br>");
                break;
                case'-':
                document.write('sub:'+(a-b)+"<br>");
                break;
                case'*':
                document.write("mul:"+(a*b)+"<br>");
                break;
                 case'/':
                document.write("div:"+(a/b)+"<br>");
                break;
                default:
                    document.write("invalid operator");

            }
            
            
        </script>
    </body>
</html>
