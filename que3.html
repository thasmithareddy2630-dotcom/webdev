<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
    </head>
    <body>
        <h2> finding larger number</h2>
        <script>
            let x=120
            let y=8
            let z=90
            if(x>y && x>z)
                    document.write("x is large")
            else if(y>z)
                document.write("y is larger")
            else
                document.write('z is larger')
                  
        </script>
        
    </body>
</html>
